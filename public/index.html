<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>StudyFlow</title>
    <script>
      // GitHub Pages SPA support:
      // If we were redirected from 404.html, restore the original path/query/hash.
      (function () {
        var l = window.location;
        var params = new URLSearchParams(l.search);
        var p = params.get('p');
        if (!p) return;

        var q = params.get('q');
        var h = params.get('h');

        // Remove redirect params from query
        params.delete('p');
        params.delete('q');
        params.delete('h');

        var base = l.pathname.replace(/\/$/, '');
        var newPath = base + '/' + decodeURIComponent(p || '');
        var newSearch = params.toString();
        var newUrl = newPath + (newSearch ? '?' + newSearch : '') + (q ? (newSearch ? '&' : '?') + decodeURIComponent(q) : '') + (h ? '#' + decodeURIComponent(h) : '');

        window.history.replaceState(null, '', newUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
